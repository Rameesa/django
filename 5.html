{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Ass5</title>
    <style>
        div {
            height: 250px;
        }

        .box {
            position: relative;
            height: 100%;
            width: 100%;
            background-color: gray;
        }

        .innerbox {
            padding: 15px 10px 10px 30px;
        }

        .img {
            position: relative;
            width: 250px;
            height: 250px;

        }
    </style>
</head>

<body>
    <div class="row">
        <div class="col-lg-4 col-md-10"></div>
        <div class="col-lg-4 col-md-10 ">
            <center>
                <img src="{% static 'images/Rz.jpg' %}" class="img" alt="img">
            </center>
        </div>
        <div class="col-lg-4 col-md-10 col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-10 col-sm-4 innerbox">
            <div class="box"></div>
        </div>
        <div class="col-lg-4 col-md-10 col-sm-4 innerbox">
            <div class="box"></div>
        </div>
        <div class="col-lg-4 col-md-10 col-sm-4 innerbox">
            <div class="box"></div>
        </div>



    </div>
</body>

</html>
